<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Status - Owie</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                <h2>Status</h2>
            </div>
        </div>
        <div id="content">
            <table>
                <tr>
                    <th>Battery Voltage:</th>
                    <td id="voltage"></td>
                </tr>
                <tr>
                    <th>Current:</th>
                    <td id="amperage"></td>
                </tr>
                <tr>
                    <th>BMS reported SOC:</th>
                    <td id="soc"></td>
                </tr>
                <tr>
                    <th>Overridden SOC:</th>
                    <td id="overriddenSoc"></td>
                </tr>
                <tr>
                    <th>Used charge:</th>
                    <td id="usedCharge"></td>
                </tr>
                <tr>
                    <th>Regen:</th>
                    <td id="regenCharge"></td>
                </tr>
                <tr>
                    <th>Uptime:</th>
                    <td id="uptime"></td>
                </tr>
                <tr>
                    <th>Cell voltages:</th>
                    <td>
                        <table id="cells"></table>
                    </td>
                </tr>
            </table>
            <hr>
            <button data-route="/wifi">Wifi Configuration</button>
            <button data-route="/monitor">Monitor BMS data</button>
            <button data-route="/settings">Settings</button>
        </div>
        <div class="footer">
            <hr>
            <p>Owie v%OWIE_version%</p>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="index.js"></script>
</body>

</html>
