<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Settings - Owie</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <button data-route="/">Back</button>
            <div class="title">
                <h2>Settings</h2>
            </div>
        </div>
        <div id="content">
            <form method="post" action="/settings">
                <p>BMS serial <b>to override</b>.<br><input placeholder="Type your original BMS serial number"
                        value="%BMS_SERIAL_OVERRIDE%" name="bs"></p>
                <p>Password you want to use to secure Owie. Must be more than 8 characters, and less than 32.<br> <input
                        placeholder="Type your original password" value="%AP_PASSWORD%" name="pw"></p>
                <button>Save</button>
            </form>
        </div>
        <div class="footer">
            <hr>
            <p>Owie v%OWIE_version%</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
