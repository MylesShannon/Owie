<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Monitor - Owie</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <button data-route="/">Back</button>
            <div class="title">
                <h2>Monitor</h2>
            </div>
        </div>
        <div id="content">
            <textarea readonly="1" id="term" cols="340" name="t1" wrap="off"></textarea>
            <button id="startstop" onclick="monitor.connect();">Connect</button>
        </div>
        <div class="footer">
            <hr>
            <p>Owie v%OWIE_version%</p>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="monitor.js"></script>
</body>

</html>
